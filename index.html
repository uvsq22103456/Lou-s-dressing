<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LOU'S DRESSING</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        :root { --bg: #020617; --primary: #ec4899; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg); color: #f1f5f9; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .view-container { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .card { background: linear-gradient(145deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.6) 100%); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .nav-active { color: var(--primary); transform: translateY(-5px); }
        .category-chip { padding: 8px 16px; border-radius: 99px; background: rgba(255,255,255,0.05); font-size: 11px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .chip-active { background: var(--primary); color: #000; }
    </style>
</head>
<body>

    <header class="glass sticky top-0 z-40 p-6 pb-4">
        <h1 class="text-xl font-black uppercase italic italic">Lou's Dressing <span class="text-pink-500">.</span></h1>
        <div class="flex gap-2 overflow-x-auto py-2 no-scrollbar">
            <button onclick="filterItems('all')" class="category-chip chip-active">Tout</button>
            <button onclick="filterItems('Hauts')" class="category-chip">Hauts</button>
            <button onclick="filterItems('Bas')" class="category-chip">Bas</button>
            <button onclick="filterItems('Chaussures')" class="category-chip">Chaussures</button>
        </div>
    </header>

    <main class="view-container p-5">
        <section id="view-closet" class="grid grid-cols-2 gap-4"></section>

        <section id="view-add" class="hidden space-y-6">
            <div class="card p-6 space-y-5">
                <div id="drop-zone" onclick="document.getElementById('file-input').click()" class="w-full h-64 border-dashed border-2 border-white/10 rounded-3xl flex items-center justify-center overflow-hidden">
                    <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewImage(event)">
                    <img id="img-preview" class="hidden w-full h-full object-cover">
                    <div id="placeholder" class="text-center opacity-40 uppercase font-bold text-[10px]">Clique pour ajouter une photo</div>
                </div>
                <input type="text" id="item-name" placeholder="NOM DE L'ARTICLE" class="w-full p-4 bg-black/30 border border-white/10 rounded-xl text-xs font-bold uppercase">
                <select id="item-category" class="w-full p-4 bg-black/30 border border-white/10 rounded-xl text-xs font-bold uppercase">
                    <option value="Hauts">ðŸ‘• Hauts</option>
                    <option value="Bas">ðŸ‘– Bas</option>
                    <option value="Chaussures">ðŸ‘Ÿ Chaussures</option>
                </select>
                <button onclick="uploadItem()" id="btn-save" class="w-full py-5 rounded-2xl font-black bg-pink-500 text-black uppercase text-xs">Enregistrer</button>
            </div>
        </section>
    </main>

    <nav class="glass fixed bottom-0 w-full grid grid-cols-2 py-4">
        <button onclick="nav('closet', this)" class="flex flex-col items-center nav-active font-black text-[10px] uppercase">ðŸ‘— Dressing</button>
        <button onclick="nav('add', this)" class="flex flex-col items-center opacity-40 font-black text-[10px] uppercase">âž• Ajouter</button>
    </nav>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBIHjJKZj_Bqw1XjHfJo4X3GWrA6GNLU8I",
          authDomain: "bu-buddy-4bafe.firebaseapp.com",
          projectId: "bu-buddy-4bafe",
          storageBucket: "bu-buddy-4bafe.firebasestorage.app",
          messagingSenderId: "1083707246516",
          appId: "1:1083707246516:web:c6c78c199c7eb9323554e1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let base64Image = "";

        function nav(view, btn) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + view).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.add('opacity-40'));
            btn.classList.remove('opacity-40');
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                base64Image = reader.result;
                document.getElementById('img-preview').src = base64Image;
                document.getElementById('img-preview').classList.remove('hidden');
                document.getElementById('placeholder').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        async function uploadItem() {
            const name = document.getElementById('item-name').value;
            const category = document.getElementById('item-category').value;
            if(!name || !base64Image) return alert("Photo et nom requis !");
            
            document.getElementById('btn-save').innerText = "Mise en ligne...";
            await db.collection("clothes").add({
                name: name, category: category, image: base64Image, date: Date.now()
            });
            location.reload();
        }

        function loadDressing() {
            db.collection("clothes").orderBy("date", "desc").onSnapshot(snap => {
                const grid = document.getElementById('view-closet');
                grid.innerHTML = snap.docs.map(doc => `
                    <div class="card overflow-hidden">
                        <img src="${doc.data().image}" class="w-full h-48 object-cover">
                        <div class="p-3 text-[10px] font-bold uppercase">${doc.data().name}</div>
                        <button onclick="deleteItem('${doc.id}')" class="p-2 opacity-30 text-[8px]">Supprimer</button>
                    </div>
                `).join('');
            });
        }
        
        async function deleteItem(id) { if(confirm("Supprimer ?")) await db.collection("clothes").doc(id).delete(); }

        loadDressing();
    </script>
</body>
</html>
